name: üêõ Bug report
title: "[Bug]: "
description: Bug report template
labels: bug
body:
  - type: textarea
    attributes:
      label: Description
      description: Describe an error happened to you
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      description: Describe a correct behaviour at your glance
      placeholder: Tell us what you want to see!
    validations:
      required: true
  - type: dropdown
    attributes:
      label: OS
      description: Specify an operation system used
      multiple: true
      options:
        - Linux
        - Mac OS
        - Windows
        - Other
    validations:
      required: true
  - type: input
    attributes:
      label: OS details
      description: Describe any details related to an operation system used
      placeholder: Tell us an OS version for instance
