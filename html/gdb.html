<b>gdb</b><br><br>
<b>The GNU Debugger.</b><br><br>
- Debug an executable:

<blockquote>gdb <i>executable</i></blockquote>
- Attach a process to gdb:

<blockquote>gdb -p <i>procID</i></blockquote>
- Debug with a core file:

<blockquote>gdb -c <i>core</i> <i>executable</i></blockquote>
- Execute given GDB commands upon start:

<blockquote>gdb -ex "<i>commands</i>" <i>executable</i></blockquote>
- Start gdb and pass arguments:

<blockquote>gdb --args <i>executable</i> <i>argument1</i> <i>argument2</i></blockquote>
