<b>traefik</b><br><br>
<b>A HTTP reverse proxy and load balancer.</b><br><br>
- Start server with default config:

<blockquote>traefik</blockquote>
- Start server with a custom config file:

<blockquote>traefik --c <i>config_file</i>.toml</blockquote>
- Start server with cluster mode enabled:

<blockquote>traefik --cluster</blockquote>
- Start server with web UI enabled:

<blockquote>traefik --web</blockquote>
