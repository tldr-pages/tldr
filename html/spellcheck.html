<b>shellcheck</b><br><br>
<b>Shell script static analysis tool.</b><br><br>
- Check a shell script:

<blockquote>shellcheck <i>file.sh</i></blockquote>
- Override script's shebang:

<blockquote>shellcheck --shell <i>sh|bash|ksh</i> <i>file.sh</i></blockquote>
- Ignore certain errors:

<blockquote>shellcheck --exclude <i>SC1009</i> <i>file.sh</i></blockquote>
- Ignore multiple errors:

<blockquote>shellcheck --exclude <i>SC1009,SC1073</i> <i>file.sh</i></blockquote>
