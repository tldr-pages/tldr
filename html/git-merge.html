<b>git merge</b><br><br>
<b>Merge branches.</b><br><br>
- Merge a branch with your current branch:

<blockquote>git merge <i>branch_name</i></blockquote>
- Edit the merge message:

<blockquote>git merge -e <i>branch_name</i></blockquote>
- Merge a branch and create a merge commit:

<blockquote>git merge --no-ff <i>branch_name</i></blockquote>
