<b>progpilot</b><br><br>
<b>A PHP static analysis tool for detecting security vulnerabilities.</b><br><br>
- Analyse the current directory:

<blockquote>progpilot</blockquote>
- Analyse a specific file or directory:

<blockquote>progpilot <i>path/to/file_or_directory</i></blockquote>
- Specify a custom configuration file:

<blockquote>progpilot --configuration <i>path/to/configuration.yml</i></blockquote>
