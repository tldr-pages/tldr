<b>subl</b><br><br>
<b>Sublime Text editor.</b><br><br>
- Open the current directory in Sublime Text:

<blockquote>subl <i>.</i></blockquote>
- Open a file or directory in Sublime Text:

<blockquote>subl <i>path/to/file_or_folder</i></blockquote>
- Open a file or directory in the currently open window:

<blockquote>subl -a <i>path/to/file</i></blockquote>
- Open a file or directory in a new window:

<blockquote>subl -n <i>path/to/file</i></blockquote>
