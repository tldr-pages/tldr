<b>lua</b><br><br>
<b>A powerful, light-weight embeddable programming language.</b><br><br>
- Start an interactive Lua shell:

<blockquote>lua</blockquote>
- Execute a Lua script:

<blockquote>lua <i>script_name.lua</i> <i>--optional-argument</i></blockquote>
- Execute a Lua expression:

<blockquote>lua -e '<i>print( "Hello World" )</i></blockquote>
