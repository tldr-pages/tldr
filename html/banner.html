<b>banner</b><br><br>
<b>Print the given argument as a large ASCII art.</b><br><br>
- Print the text message as a large banner (quotes are optional):

<blockquote>banner <i>"Hello World"</i></blockquote>
- Print the text message as a banner with a width of 50 characters:

<blockquote>banner -w <i>50</i> <i>"Hello World"</i></blockquote>
- Read text from stdin:

<blockquote>banner</blockquote>
