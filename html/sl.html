<b>sl</b><br><br>
<b>Steam locomotive running through your terminal.</b><br><br>
- Let a steam locomotive run through your terminal:

<blockquote>sl</blockquote>
- The train burns, people scream:

<blockquote>sl -a</blockquote>
- Let the train fly:

<blockquote>sl -F</blockquote>
- Make the train little:

<blockquote>sl -l</blockquote>
- Let the user exit (CTRL + C):

<blockquote>sl -e</blockquote>
