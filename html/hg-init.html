<b>hg init</b><br><br>
<b>Create a new repository in the specified directory.</b><br><br><b>Homepage: <a href="https://www.mercurial-scm.org/doc/hg.1.html#init">home page</a></b><br><br>
- Initialise a new repository in the current directory:

<blockquote>hg init</blockquote>
- Initialise a new repository in the specified directory:

<blockquote>hg init <i>path/to/directory</i></blockquote>
