<b>hg branch</b><br><br>
<b>Create or show a branch name.</b><br><br><b>Homepage: <a href="https://www.mercurial-scm.org/doc/hg.1.html#branch">home page</a></b><br><br>
- Show the name of the currently active branch:

<blockquote>hg branch</blockquote>
- Create a new branch for the next commit:

<blockquote>hg branch <i>branch_name</i></blockquote>
