<b>su</b><br><br>
<b>Switch shell to another user.</b><br><br>
- Switch to superuser (admin password required):

<blockquote>su</blockquote>
- Switch to user <i>username</i> (password required):

<blockquote>su <i>username</i></blockquote>
- Switch to user <i>username</i> and simulate a full login shell:

<blockquote>su - <i>username</i></blockquote>
