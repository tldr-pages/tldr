<b>mr</b><br><br>
<b>Myrepos manages all your version control repositories at once.</b><br><br>
- Register a repository:

<blockquote>mr register</blockquote>
- Update repositories in 5 concurent jobs:

<blockquote>mr -j<i>5</i> update</blockquote>
- Print the status of all repositories:

<blockquote>mr status</blockquote>
- Checkout all repositories to the latest version:

<blockquote>mr checkout</blockquote>
