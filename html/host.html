<b>host</b><br><br>
<b>Lookup Domain Name Server.</b><br><br>
- Lookup A, AAAA, and MX records of a domain:

<blockquote>host <i>domain</i></blockquote>
- Lookup a field (CNAME, TXT,...) of a domain:

<blockquote>host -t <i>field</i> <i>domain</i></blockquote>
- Reverse lookup an IP:

<blockquote>host <i>ip_address</i></blockquote>
- Specify an alternate DNS server to query:

<blockquote>host <i>domain</i> <i>8.8.8.8</i></blockquote>
