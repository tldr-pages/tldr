<b>wall</b><br><br>
<b>Write a message on the terminals of users currently logged in.</b><br><br>
- Send a message:

<blockquote>echo "<i>message</i>" | wall</blockquote>
- Send a message from a file:

<blockquote>wall <i>file</i></blockquote>
- Send a message with timeout (default 300):

<blockquote>wall -t <i>seconds</i> <i>file</i></blockquote>
