<b>git sizer</b><br><br>
<b>Computes various Git repository size metrics and alerts you to any that might cause problems or inconvenience.</b><br><br>
- Report only statistics that have a level of concern greater than 0:

<blockquote>git sizer</blockquote>
- Report all statistics:

<blockquote>git sizer -v</blockquote>
- See additional options:

<blockquote>git sizer -h</blockquote>
