<b>consul</b><br><br>
<b>Distributed key-value store with health checking and service discovery.</b><br><br>
- Check the Consul version:

<blockquote>consul --version</blockquote>
- Show general help:

<blockquote>consul --help</blockquote>
- Show help for a sub-command:

<blockquote>consul <i>sub-command</i> --help</blockquote>
