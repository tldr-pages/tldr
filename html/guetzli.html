<b>guetzli</b><br><br>
<b>JPEG image compression utility.</b><br><br>
- Compress a JPEG image:

<blockquote>guetzli <i>input.jpg</i> <i>output.jpg</i></blockquote>
- Create compressed JPEG image from PNG image:

<blockquote>guetzli <i>input.png</i> <i>output.jpg</i></blockquote>
- Compress a JPEG image with desired visual quality (84-100):

<blockquote>guetzli --quality <i>quality_value</i> <i>input.jpg</i> <i>output.jpg</i></blockquote>
